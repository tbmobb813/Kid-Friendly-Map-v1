name: Nightly Performance Tests

on:
  schedule:
    - cron: '0 3 * * *' # every day at 03:00 UTC
  workflow_dispatch: {}

jobs:
  bun-perf:
    name: Bun performance (strict)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run bun perf tests (strict multiplier=1)
        env:
          PERF_TIME_MULTIPLIER: 1
          JEST_JUNIT_OUTPUT: bun-perf-junit.xml
        run: npm run test:bun -- --config=jest.bun.config.cjs --colors --reporters=default --reporters=jest-junit | tee bun-perf.log
      - name: Upload perf log
        uses: actions/upload-artifact@v4
        with:
          name: bun-perf-log
          path: bun-perf.log
      - name: Upload perf junit
        uses: actions/upload-artifact@v4
        with:
          name: bun-perf-junit
          path: bun-perf-junit.xml
