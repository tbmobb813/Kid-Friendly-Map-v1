name: Perf timings CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --runInBand
        env:
          PERF_TIME_MULTIPLIER: ${{ secrets.PERF_TIME_MULTIPLIER || '1' }}

      - name: Upload perf timings artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-timings
          path: coverage/perf-timings.json
